<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Shop-n-all</title>
</head>
<body>
<div id="root">
<!--<script type="module" src="/src/main.jsx"></script>-->
<!--This where the HomePage component from React rendered its output-->
<div class='home-page-container' >
  <div class="landing">
    <div class="text">
      <h1 class='title-container'>Shop-n-all</h1>
      <h2 class='sub-title-container'>Your fashion expert!</h2>
      <div class="title-details">
        <p>All the new additions can be found here, on Shop-n-All. <br/> Start buying today!</p>
      </div>
      <div class="call-to-action-container">
        <a class='button-landing-page' href='/shop'>
<!--          This is the Button-->
          <button class='button-container' style="color: whitesmoke; border: 1px solid whitesmoke; font-size: 1.5em;">
            <div class='divider-top'></div>
            Shop now.
          </button>
<!--          This is the Button-->

        </a>
        <i class="mouse-icon fa-3x fa fa-solid fa-computer-mouse"></i>
      </div>
    </div>
    <div class="hero"></div>
  </div>
<!--  <Parallax data={parallaxImgs} />-->

<!--  This is the Parallax section-->
  <a href='/shop/sneakers'>
    <div class='parallax' style="background-position: bottom; background-image: url('imgs-landing-page/parallaxImg-min.webp')" >
      <div class="content-container">
        <p>Sneakers</p>
      </div>
    </div>
  </a>
  <a href='/shop/jackets'>
    <div class='parallax' style="background-position: center; background-image: url('imgs-landing-page/parallaxImg2-min.webp')" >
      <div class="content-container">
        <p>Jackets</p>
      </div>
    </div>
  </a>
  <a href='/shop/hats'}>
    <div class='parallax' style="background-position: top; background-image: url('imgs-landing-page/parallaxImg3-min.webp')" >
      <div class="content-container">
        <p>Hats</p>
      </div>
    </div>
  </a>
  <a href='/shop/women'>
    <div class='parallax' style="background-position: top; background-image: url('imgs-landing-page/parallaxImg4-min.webp')" >
      <div class="content-container">
        <p>Women</p>
      </div>
    </div>
  </a>
  <a href='/shop/men'>
    <div class='parallax' style="background-position: top; background-image: url('imgs-landing-page/parallaxImg5-min.webp')" >
      <div class="content-container">
        <p>Men</p>
      </div>
    </div>
  </a>
  <!--  This is the Parallax section-->

</div>
<!--This where the HomePage component from React rendered its output-->
</div>
<!--Commit message-->
</body>
</html>
